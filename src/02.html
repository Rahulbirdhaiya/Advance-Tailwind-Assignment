<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- header -->
    <header class="m-0 p-0">
        <div class="flex min-w-full bg-[#212224] items-center text-white justify-between py-4 px-4 md:pr-0">
            <div>
                <img src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg" alt="indonez">
            </div>
            <div class="flex space-x-4">
                <button class="bg-[#fd603d] px-4 m-1 rounded-md font-bold text-sm hidden md:block">CREATE ACCOUNT</button>
                <img class="w-12 hidden md:block" src="https://cdn1.iconfinder.com/data/icons/people-49/512/_nerd_man-512.png" alt="icons">
                <i class="fa-solid fa-bars scale-150 md:invisible md:w-0"></i>
            </div>
        </div>
    </header>
    <main>
        <!-- landing page -->
        <div class="bg-[#212224] text-white flex justify-between items-center max-md:block max-md:px-5 px-24 min-w-full py-10 h-[90vh]">
            <div class="w-1/2 space-y-8 max-md:inline">
                <h1 class="text-7xl font-semibold max-md:text-5xl">Multi-regulated global broker.</h1>
                <p class="text-2xl max-md:text-base tracking-wide text-slate-300">A trusted destination for traders worldwide, Authorised by FCA, ASIC &amp; FSCA</p>
                <button class="px-12 py-3 my-4 max-md:w-full border-[#fd603d] border-solid border-2 rounded-md">DISCOVER ACCOUNTS</button>
            </div>
            <div>
                <img class="scale-125 mr-20 max-md:scale-90 " src="https://www.indonez.com/html-demo/liquid/img/in-liquid-slide-2.svg" alt="poster">
            </div>
        </div>       
    </main>
</body>
</html>
